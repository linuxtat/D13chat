<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
    }
    #chat-box {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
      background: white;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .message {
      margin-bottom: 8px;
    }
    .name {
      font-weight: bold;
    }
    .danger {
      background-color: #ff5252;
      color: white;
      border: none;
    }
    #clear-button {
      display: none;
    }
    #admin-panel {
      background: #fff3e0;
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #ffa726;
    }
    #member-list li {
      list-style: none;
    }
  </style>
</head>
<body>
  <h2>Live Chat</h2>

  <div id="login">
    <input type="text" id="username" placeholder="Enter your name" />
    <button onclick="enterChat()">Join Chat</button>
  </div>

  <div id="chat" style="display:none;">
    <div id="chat-box"></div>
    <input type="text" id="message" placeholder="Type your message..." onkeydown="if(event.key==='Enter') sendMessage()" />
    <button onclick="sendMessage()">Send</button>
    <button id="clear-button" class="danger" onclick="clearChat()">Clear Chat History</button>

    <div id="admin-panel" style="display: none;">
      <h4>Manage Members</h4>
      <input type="text" id="new-member" placeholder="Add new member name" />
      <button onclick="addMember()">Add Member</button>
      <ul id="member-list"></ul>
    </div>
  </div>

  <script>

      apiKey: "AIzaSyCYeRcOXqXv0fmy5kSuipL1rt0HJtXpAy4",
      authDomain: "point-store-1ddae.firebaseapp.com",
      projectId: "point-store-1ddae",

      appId: "1:629117835494:web:ad81cff67d140d999ac327"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentUser = "";

    async function enterChat() {
      const name = document.getElementById("username").value.trim();
      if (!name) {
        alert("Please enter your name");
        return;
      }

      const allowedRef = db.collection("allowedUsers").doc(name.toLowerCase());
      const doc = await allowedRef.get();

      if (name.toLowerCase() !== "cactus" && !doc.exists) {
        alert("You are not allowed to join the chat.");
        return;
      }

      currentUser = name;

      document.getElementById("login").style.display = "none";
      document.getElementById("chat").style.display = "block";

      if (currentUser.toLowerCase() === "cactus") {
        document.getElementById("clear-button").style.display = "block";
        document.getElementById("admin-panel").style.display = "block";
        loadMemberList();
      }
    }

    function sendMessage() {
      const msg = document.getElementById("message").value.trim();
      if (!msg) return;

      db.collection("chatMessages").add({
        name: currentUser,
        message: msg,
        timestamp: new Date()
      });

      document.getElementById("message").value = "";
    }

    db.collection("chatMessages").orderBy("timestamp")
      .onSnapshot(snapshot => {
        const box = document.getElementById("chat-box");
        box.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const time = new Date(data.timestamp?.seconds * 1000).toLocaleTimeString();
          const div = document.createElement("div");
          div.className = "message";
          div.innerHTML = `<span class="name">${data.name}:</span> ${data.message} <small style="color:gray;">(${time})</small>`;
          box.appendChild(div);
        });
        box.scrollTop = box.scrollHeight;
      });

    function clearChat() {
      if (confirm("Are you sure you want to delete all chat messages?")) {
        db.collection("chatMessages").get().then(snapshot => {
          snapshot.forEach(doc => {
            doc.ref.delete();
          });
        });
      }
    }

    function addMember() {
      const newMember = document.getElementById("new-member").value.trim().toLowerCase();
      if (!newMember) return;

      db.collection("allowedUsers").doc(newMember).set({ addedBy: currentUser })
        .then(() => {
          document.getElementById("new-member").value = "";
          loadMemberList();
        });
    }
