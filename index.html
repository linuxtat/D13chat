<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Live Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f2f2f2;
    }
    #chat-box {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
      background: white;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .message {
      margin-bottom: 8px;
    }
    .name {
      font-weight: bold;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
    #admin-panel {
      background: #fff0f0;
      border: 1px solid #d99;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Live Chat</h2>

  <!-- Login -->
  <div id="login">
    <input type="text" id="username" placeholder="Enter your name" />
    <button onclick="enterChat()">Join Chat</button>
    <div id="error"></div>
  </div>

  <!-- Chat -->
  <div id="chat" style="display:none;">
    <div id="chat-box"></div>
    <input type="text" id="message" placeholder="Type your message..." onkeydown="if(event.key==='Enter') sendMessage()" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Admin Panel -->
  <div id="admin-panel" style="display:none;">
    <h3>Admin Panel</h3>
    <input type="text" id="new-user" placeholder="Add new allowed username" />
    <button onclick="addAllowedUser()">Save</button>
    <div id="admin-msg" style="color: green; margin-top: 5px;"></div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCYeRcOXqXv0fmy5kSuipL1rt0HJtXpAy4",
      authDomain: "point-store-1ddae.firebaseapp.com",
      projectId: "point-store-1ddae",
      storageBucket: "point-store-1ddae.appspot.com",
      messagingSenderId: "629117835494",
      appId: "1:629117835494:web:ad81cff67d140d999ac327"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentUser = "";
    let allowedUsers = [];

    // Load allowed usernames from Firestore
    function loadAllowedUsers() {
      db.collection("allowedUsers").onSnapshot(snapshot => {
        allowedUsers = snapshot.docs.map(doc => doc.id);
      });
    }
    loadAllowedUsers();

    function enterChat() {
      const name = document.getElementById("username").value.trim().toLowerCase();
      const errorBox = document.getElementById("error");

      if (name === "admin13") {
        document.getElementById("admin-panel").style.display = "block";
      }

      if (name !== "admin13" && !allowedUsers.includes(name)) {
        errorBox.textContent = "Not allowed.";
        return;
      }

      errorBox.textContent = "";
      currentUser = name;

      document.getElementById("login").style.display = "none";
      document.getElementById("chat").style.display = "block";
    }

    function sendMessage() {
      const msg = document.getElementById("message").value.trim();
      if (!msg) return;

      db.collection("chatMessages").add({
        name: currentUser,
        message: msg,
        timestamp: new Date()
      });

      document.getElementById("message").value = "";
    }

    // Display messages in real time
    db.collection("chatMessages").orderBy("timestamp")
      .onSnapshot(snapshot => {
        const box = document.getElementById("chat-box");
        box.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const time = data.timestamp?.seconds ? new Date(data.timestamp.seconds * 1000).toLocaleTimeString() : '';
          const div = document.createElement("div");
          div.className = "message";
          div.innerHTML = `<span class="name">${data.name}:</span> ${data.message} <small style="color:gray;">(${time})</small>`;
          box.appendChild(div);
        });
        box.scrollTop = box.scrollHeight;
      });

    // Add new allowed username to Firestore
    function addAllowedUser() {
      const newName = document.getElementById("new-user").value.trim().toLowerCase();
      const msgBox = document.getElementById("admin-msg");

      if (!newName) {
        msgBox.textContent = "Enter a valid name.";
        return;
      }

      db.collection("allowedUsers").doc(newName).set({ createdAt: new Date() })
        .then(() => {
          msgBox.textContent = `"${newName}" added successfully!`;
          document.getElementById("new-user").value = "";
        })
        .catch(error => {
          msgBox.style.color = "red";
          msgBox.textContent = "Error: " + error.message;
        });
    }
  </script>
</body>
</html>
