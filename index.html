<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Chat with Add History Flow</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: #f2f2f2;
    }
    #chat-box {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
      background: white;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .message {
      margin-bottom: 8px;
    }
    .name {
      font-weight: bold;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
    #admin-panel {
      background: #fff;
      padding: 15px;
      margin-top: 15px;
      border: 1px solid #ccc;
    }
    .user-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
      background: #f9f9f9;
      padding: 5px 10px;
      border-radius: 4px;
    }
    .user-item button {
      width: auto;
      padding: 5px 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    #clear-btn {
      background-color: darkred;
      color: white;
      margin-top: 10px;
    }

    /* Add History Flow Box */
    #add-history-box {
      margin-top: 20px;
      border: 1px solid #aaa;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      background: #eef7ff;
      font-size: 14px;
    }
    #add-history-box h4 {
      margin-top: 0;
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .flow-item {
      margin-bottom: 8px;
      position: relative;
      padding-left: 20px;
    }
    .flow-item::before {
      content: "→";
      position: absolute;
      left: 0;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Live Chat</h2>

  <div id="login">
    <input type="text" id="username" placeholder="Enter your name" />
    <button onclick="enterChat()">Join Chat</button>
    <div id="error"></div>
  </div>

  <div id="chat" style="display:none;">
    <div id="chat-box"></div>
    <input
      type="text"
      id="message"
      placeholder="Type your message..."
      onkeydown="if(event.key==='Enter') sendMessage()"
    />
    <button onclick="sendMessage()">Send</button>
    <button id="clear-btn" style="display:none;" onclick="clearChat()">Clear Chat History</button>
  </div>

  <div id="admin-panel" style="display:none;">
    <h3>Add Allowed Users</h3>
    <input type="text" id="new-user" placeholder="Add new allowed user" />
    <button onclick="addAllowedUser()">Add User</button>
    <div id="admin-msg" style="margin-top:10px; color:green;"></div>

    <h4>Allowed Users</h4>
    <div id="user-list"></div>

    <div id="add-history-box">
      <h4>User Add History (Flow)</h4>
      <div id="add-history-list">
        <!-- এখানে এড হিস্টোরি দেখাবে -->
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCYeRcOXqXv0fmy5kSuipL1rt0HJtXpAy4",
      authDomain: "point-store-1ddae.firebaseapp.com",
      projectId: "point-store-1ddae",
      storageBucket: "point-store-1ddae.appspot.com",
      messagingSenderId: "629117835494",
      appId: "1:629117835494:web:ad81cff67d140d999ac327",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentUser = "";
    let allowedUsers = [];
    const userColors = {};

    function getColorForUser(name) {
      if (userColors[name]) return userColors[name];
      const colors = [
        "#ff5722",
        "#4caf50",
        "#2196f3",
        "#9c27b0",
        "#ff9800",
        "#795548",
        "#3f51b5",
        "#009688",
      ];
      let hash = 0;
      for (let i = 0; i < name.length; i++) {
        hash = name.charCodeAt(i) + ((hash << 5) - hash);
      }
      const index = Math.abs(hash) % colors.length;
      userColors[name] = colors[index];
      return userColors[name];
    }

    function loadAllowedUsers() {
      db.collection("allowedUsers").onSnapshot((snapshot) => {
        allowedUsers = snapshot.docs.map((doc) => doc.id);
        const userListDiv = document.getElementById("user-list");
        userListDiv.innerHTML = "";

        snapshot.forEach((doc) => {
          const username = doc.id;
          const userItem = document.createElement("div");
          userItem.className = "user-item";
          userItem.innerHTML = `
            <span>${username}</span>
            <button onclick="removeAllowedUser('${username}')">Remove</button>
          `;
          userListDiv.appendChild(userItem);
        });
      });
    }
    loadAllowedUsers();

    function enterChat() {
      const name = document.getElementById("username").value.trim().toLowerCase();
      const errorBox = document.getElementById("error");

      if (!name) {
        errorBox.textContent = "Please enter a name.";
        return;
      }

      if (!allowedUsers.includes(name) && name !== "admin13") {
        errorBox.textContent = "Not allowed.";
        return;
      }

      errorBox.textContent = "";
      currentUser = name;

      document.getElementById("login").style.display = "none";
      document.getElementById("chat").style.display = "block";
      document.getElementById("admin-panel").style.display = "block";

      // শুধু admin13 হলে চ্যাট ক্লিয়ার বাটন দেখাও
      if (name === "admin13") {
        document.getElementById("clear-btn").style.display = "block";
      } else {
        document.getElementById("clear-btn").style.display = "none";
      }
    }

    function sendMessage() {
      const msg = document.getElementById("message").value.trim();
      if (!msg) return;

      db.collection("chatMessages").add({
        name: currentUser,
        message: msg,
        timestamp: new Date(),
      });

      document.getElementById("message").value = "";
    }

    db.collection("chatMessages")
      .orderBy("timestamp")
      .onSnapshot((snapshot) => {
        const box = document.getElementById("chat-box");
        box.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          const time = data.timestamp?.seconds
            ? new Date(data.timestamp.seconds * 1000)
            : new Date();
          const timeStr = time.toLocaleTimeString([], {
            hour: "2-digit",
            minute: "2-digit",
          });
          const dateStr = time.toLocaleDateString([], {
            month: "short",
            day: "numeric",
            year: "numeric",
          });

          const color = data.name === "system" ? "gray" : getColorForUser(data.name);
          const nameText =
            data.name === "system"
              ? ""
              : `<span class="name" style="color:${color}">${data.name}:</span> `;

          const div = document.createElement("div");
          div.className = "message";
          div.innerHTML = `
            ${nameText}${data.message}
            <div style="font-size: 0.7em; color: gray; text-align: right;">
              ${timeStr}, ${dateStr}
            </div>
          `;
          box.appendChild(div);
        });
        box.scrollTop = box.scrollHeight;
      });

    // নতুন allowed user add করলে কে কাকে এড করলো সেটা সংরক্ষণ + চ্যাটে দেখানো
    function addAllowedUser() {
      const newName = document.getElementById("new-user").value.trim().toLowerCase();
      const msgBox = document.getElementById("admin-msg");

      if (!newName) {
        msgBox.style.color = "red";
        msgBox.textContent = "Enter a valid name.";
        return;
      }
      if (allowedUsers.includes(newName)) {
        msgBox.style.color = "red";
        msgBox.textContent = `"${newName}" is already allowed.`;
        return;
      }

      db.collection("allowedUsers")
        .doc(newName)
        .set({ createdAt: new Date() })
        .then(() => {
          msgBox.style.color = "green";
          msgBox.textContent = `"${newName}" added successfully!`;
          document.getElementById("new-user").value = "";

          // চ্যাটে মেসেজ হিসেবে যোগ করো কে কাকে এড করেছে
          const systemMessage = `"${currentUser}" added "${newName}" to the chat.`;
          db.collection("chatMessages").add({
            name: "system",
            message: systemMessage,
            timestamp: new Date(),
          });

          // add history collection এ যোগ করো
          db.collection("addHistory").add({
            addedBy: currentUser,
            addedUser: newName,
            timestamp: new Date(),
          });
        })
        .catch((error) => {
          msgBox.style.color = "red";
          msgBox.textContent = "Error: " + error.message;
        });
    }

    function removeAllowedUser(username) {
      if (!confirm(`Remove "${username}" from allowed users?`)) return;
      db.collection("allowedUsers")
        .doc(username)
        .delete()
        .then(() => alert(`"${username}" removed.`))
        .catch((error) => alert("Error removing user: " + error.message));
    }

    function clearChat() {
      if (!confirm("Are you sure you want to delete all chat history?")) return;
      db.collection("chatMessages")
        .get()
        .then((snapshot) => {
          const batch = db.batch();
          snapshot.forEach((doc) => batch.delete(doc.ref));
          return batch.commit();
        })
        .then(() => {
          alert("Chat history cleared.");
        })
        .catch((error) => {
          alert("Error clearing chat: " + error.message);
        });
    }

    // Add history লোড এবং ফ্লো স্টাইল দেখানো
    function loadAddHistory() {
      db.collection("addHistory")
        .orderBy("timestamp")
        .onSnapshot((snapshot) => {
          const historyDiv = document.getElementById("add-history-list");
          historyDiv.innerHTML = "";

          snapshot.forEach((doc) => {
            const data = doc.data();
            const time = data.timestamp?.seconds
              ? new Date(data.timestamp.seconds * 1000)
              : new Date();

            const timeStr = time.toLocaleTimeString([], {
              hour: "2-digit",
              minute: "2-digit",
            });

            // ফ্লো চার্ট স্টাইলের তালিকা আইটেম
            const item = document.createElement("div");
            item.className = "flow-item";
            item.textContent = `${data.addedBy} → ${data.addedUser}  (${timeStr})`;
            historyDiv.appendChild(item);
          });
        });
    }

    loadAddHistory();
  </script>
</body>
</html>
