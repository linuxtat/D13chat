<!-- Head অংশ একই থাকবে -->

<body>
  <h2>Live Chat</h2>

  <div id="login">
    <input type="text" id="username" placeholder="Enter your name" />
    <button onclick="enterChat()">Join Chat</button>
  </div>

  <div id="chat" style="display:none;">
    <div id="chat-box"></div>
    <input type="text" id="message" placeholder="Type your message..." onkeydown="if(event.key==='Enter') sendMessage()" />
    <button onclick="sendMessage()">Send</button>
    <button id="clear-button" class="danger" onclick="clearChat()">Clear Chat History</button>

    <!-- Admin-only member management UI -->
    <div id="admin-panel" style="margin-top: 20px; display: none;">
      <h4>Manage Members</h4>
      <input type="text" id="new-member" placeholder="Add new member name" />
      <button onclick="addMember()">Add Member</button>
      <ul id="member-list"></ul>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCYeRcOXqXv0fmy5kSuipL1rt0HJtXpAy4",
      authDomain: "point-store-1ddae.firebaseapp.com",
      projectId: "point-store-1ddae",
      storageBucket: "point-store-1ddae.appspot.com",
      messagingSenderId: "629117835494",
      appId: "1:629117835494:web:ad81cff67d140d999ac327"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentUser = "";

    async function enterChat() {
      const name = document.getElementById("username").value.trim();
      if (!name) {
        alert("Please enter your name");
        return;
      }

      const allowedRef = db.collection("allowedUsers").doc(name.toLowerCase());
      const doc = await allowedRef.get();

      if (name.toLowerCase() !== "cactus" && !doc.exists) {
        alert("You are not allowed to join the chat.");
        return;
      }

      currentUser = name;

      document.getElementById("login").style.display = "none";
      document.getElementById("chat").style.display = "block";

      if (currentUser.toLowerCase() === "cactus") {
        document.getElementById("clear-button").style.display = "block";
        document.getElementById("admin-panel").style.display = "block";
        loadMemberList();
      }
    }

    function sendMessage() {
      const msg = document.getElementById("message").value.trim();
      if (!msg) return;

      db.collection("chatMessages").add({
        name: currentUser,
        message: msg,
        timestamp: new Date()
      });

      document.getElementById("message").value = "";
    }

    db.collection("chatMessages").orderBy("timestamp")
      .onSnapshot(snapshot => {
        const box = document.getElementById("chat-box");
        box.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const time = new Date(data.timestamp?.seconds * 1000).toLocaleTimeString();
          const div = document.createElement("div");
          div.className = "message";
          div.innerHTML = `<span class="name">${data.name}:</span> ${data.message} <small style="color:gray;">(${time})</small>`;
          box.appendChild(div);
        });
        box.scrollTop = box.scrollHeight;
      });

    function clearChat() {
      if (confirm("Are you sure you want to delete all chat messages?")) {
        db.collection("chatMessages").get().then(snapshot => {
          snapshot.forEach(doc => {
            doc.ref.delete();
          });
        });
      }
    }

    // Admin-only member management
    function addMember() {
      const newMember = document.getElementById("new-member").value.trim().toLowerCase();
      if (!newMember) return;

      db.collection("allowedUsers").doc(newMember).set({ addedBy: currentUser })
        .then(() => {
          document.getElementById("new-member").value = "";
          loadMemberList();
        });
    }

    function removeMember(name) {
      if (confirm(`Remove ${name} from allowed users?`)) {
        db.collection("allowedUsers").doc(name).delete().then(loadMemberList);
      }
    }

    function loadMemberList() {
      const list = document.getElementById("member-list");
      list.innerHTML = "";
      db.collection("allowedUsers").get().then(snapshot => {
        snapshot.forEach(doc => {
          const li = document.createElement("li");
          li.textContent = doc.id;
          li.style.marginBottom = "5px";
          const btn = document.createElement("button");
          btn.textContent = "Remove";
          btn.style.marginLeft = "10px";
          btn.onclick = () => removeMember(doc.id);
          li.appendChild(btn);
          list.appendChild(li);
        });
      });
    }
  </script>
</body>
</html>
