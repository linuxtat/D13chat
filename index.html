<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: #f2f2f2;
    }
    #chat-box {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
      background: white;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .message {
      margin-bottom: 8px;
    }
    .name {
      font-weight: bold;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
    #admin-panel {
      background: #fff;
      padding: 15px;
      margin-top: 15px;
      border: 1px solid #ccc;
    }
    .user-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
      background: #f9f9f9;
      padding: 5px 10px;
      border-radius: 4px;
    }
    .user-item button {
      width: auto;
      padding: 5px 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    #clear-btn {
      background-color: darkred;
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Live Chat</h2>

  <div id="login">
    <input type="text" id="username" placeholder="Enter your name" />
    <button onclick="enterChat()">Join Chat</button>
    <div id="error"></div>
  </div>

  <div id="chat" style="display:none;">
    <div id="chat-box"></div>
    <input type="text" id="message" placeholder="Type your message..." onkeydown="if(event.key==='Enter') sendMessage()" />
    <button onclick="sendMessage()">Send</button>
    <button id="clear-btn" style="display:none;" onclick="clearChat()">Clear Chat History</button>
  </div>

  <div id="admin-panel" style="display:none;">
    <h3>Admin Panel</h3>
    <input type="text" id="new-user" placeholder="Add new allowed user" />
    <button onclick="addAllowedUser()">Add User</button>
    <div id="admin-msg" style="margin-top:10px; color:green;"></div>
    <h4>Allowed Users</h4>
    <div id="user-list"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCYeRcOXqXv0fmy5kSuipL1rt0HJtXpAy4",
      authDomain: "point-store-1ddae.firebaseapp.com",
      projectId: "point-store-1ddae",
      storageBucket: "point-store-1ddae.appspot.com",
      messagingSenderId: "629117835494",
      appId: "1:629117835494:web:ad81cff67d140d999ac327"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentUser = "";
    let allowedUsers = [];
    const userColors = {};

    function getColorForUser(name) {
      if (userColors[name]) return userColors[name];
      const colors = ["#ff5722", "#4caf50", "#2196f3", "#9c27b0", "#ff9800", "#795548", "#3f51b5", "#009688"];
      let hash = 0;
      for (let i = 0; i < name.length; i++) {
        hash = name.charCodeAt(i) + ((hash << 5) - hash);
      }
      const index = Math.abs(hash) % colors.length;
      userColors[name] = colors[index];
      return userColors[name];
    }

    function loadAllowedUsers() {
      db.collection("allowedUsers").onSnapshot(snapshot => {
        allowedUsers = snapshot.docs.map(doc => doc.id);
        const userListDiv = document.getElementById("user-list");
        userListDiv.innerHTML = "";

        snapshot.forEach(doc => {
          const username = doc.id;
          const userItem = document.createElement("div");
          userItem.className = "user-item";
          userItem.innerHTML = `
            <span>${username}</span>
            <button onclick="removeAllowedUser('${username}')">Remove</button>
          `;
          userListDiv.appendChild(userItem);
        });
      });
    }
    loadAllowedUsers();

    function enterChat() {
      const name = document.getElementById("username").value.trim().toLowerCase();
      const errorBox = document.getElementById("error");

      if (name === "admin13") {
        document.getElementById("admin-panel").style.display = "block";
        document.getElementById("clear-btn").style.display = "block";
      }

      if (name !== "admin13" && !allowedUsers.includes(name)) {
        errorBox.textContent = "Not allowed.";
        return;
      }

      errorBox.textContent = "";
      currentUser = name;
      document.getElementById("login").style.display = "none";
      document.getElementById("chat").style.display = "block";
    }

    function sendMessage() {
      const msg = document.getElementById("message").value.trim();
      if (!msg) return;

      db.collection("chatMessages").add({
        name: currentUser,
        message: msg,
        timestamp: new Date()
      });

      document.getElementById("message").value = "";
    }

    db.collection("chatMessages").orderBy("timestamp")
      .onSnapshot(snapshot => {
        const box = document.getElementById("chat-box");
        box.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const time = data.timestamp?.seconds
            ? new Date(data.timestamp.seconds * 1000)
            : new Date();
          const timeStr = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          const dateStr = time.toLocaleDateString([], { month: 'short', day: 'numeric', year: 'numeric' });

          const color = getColorForUser(data.name);

          const div = document.createElement("div");
          div.className = "message";
          div.innerHTML = `
            <span class="name" style="color:${color}">${data.name}:</span>
            ${data.message}
            <div style="font-size: 0.7em; color: gray;">(${timeStr}, ${dateStr})</div>
          `;
          box.appendChild(div);
        });
        box.scrollTop = box.scrollHeight;
      });

    function addAllowedUser() {
      const newName = document.getElementById("new-user").value.trim().toLowerCase();
      const msgBox = document.getElementById("admin-msg");

      if (!newName) {
        msgBox.textContent = "Enter a valid name.";
        return;
      }

      db.collection("allowedUsers").doc(newName).set({ createdAt: new Date() })
        .then(() => {
          msgBox.style.color = "green";
          msgBox.textContent = `"${newName}" added successfully!`;
          document.getElementById("new-user").value = "";
        })
        .catch(error => {
          msgBox.style.color = "red";
          msgBox.textContent = "Error: " + error.message;
        });
    }

    function removeAllowedUser(username) {
      if (!confirm(`Remove "${username}" from allowed users?`)) return;
      db.collection("allowedUsers").doc(username).delete()
        .then(() => alert(`"${username}" removed.`))
        .catch(error => alert("Error removing user: " + error.message));
    }

    function clearChat() {
      if (!confirm("Are you sure you want to delete all chat history?")) return;
      db.collection("chatMessages").get()
        .then(snapshot => {
          const batch = db.batch();
          snapshot.forEach(doc => batch.delete(doc.ref));
          return batch.commit();
        })
        .then(() => {
          alert("Chat history cleared.");
        })
        .catch(error => {
          alert("Error clearing chat: " + error.message);
        });
    }
  </script>
</body>
</html>
