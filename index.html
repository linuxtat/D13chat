<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    #chat-box {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    .message {
      margin-bottom: 8px;
    }
    .name {
      font-weight: bold;
    }
    .danger {
      background-color: #ff5252;
      color: white;
      border: none;
    }
    #clear-button {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Live Chat</h2>

  <div id="login">
    <input type="text" id="username" placeholder="Enter your name" />
    <button onclick="enterChat()">Join Chat</button>
  </div>

  <div id="chat" style="display:none;">
    <div id="chat-box"></div>
    <input type="text" id="message" placeholder="Type your message..." onkeydown="if(event.key==='Enter') sendMessage()" />
    <button onclick="sendMessage()">Send</button>
    <button id="clear-button" class="danger" onclick="clearChat()">Clear Chat History</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCYeRcOXqXv0fmy5kSuipL1rt0HJtXpAy4",
      authDomain: "point-store-1ddae.firebaseapp.com",
      projectId: "point-store-1ddae",
      storageBucket: "point-store-1ddae.appspot.com",
      messagingSenderId: "629117835494",
      appId: "1:629117835494:web:ad81cff67d140d999ac327"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentUser = "";

    function enterChat() {
      const name = document.getElementById("username").value.trim();
      if (name === "") {
        alert("Please enter your name");
        return;
      }
      currentUser = name;

      // Show "Clear Chat" button only for admin13
      if (currentUser.toLowerCase() === "admin13") {
        document.getElementById("clear-button").style.display = "block";
      }

      document.getElementById("login").style.display = "none";
      document.getElementById("chat").style.display = "block";
    }

    function sendMessage() {
      const msg = document.getElementById("message").value.trim();
      if (!msg) return;

      db.collection("chatMessages").add({
        name: currentUser,
        message: msg,
        timestamp: new Date()
      });

      document.getElementById("message").value = "";
    }

    db.collection("chatMessages").orderBy("timestamp")
      .onSnapshot(snapshot => {
        const box = document.getElementById("chat-box");
        box.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "message";
          div.innerHTML = `<span class="name">${data.name}:</span> ${data.message}`;
          box.appendChild(div);
        });
        box.scrollTop = box.scrollHeight;
      });

    function clearChat() {
      if (confirm("Are you sure you want to delete all chat messages?")) {
        db.collection("chatMessages").get().then(snapshot => {
          snapshot.forEach(doc => {
            doc.ref.delete();
          });
        });
      }
    }
  </script>
</body>
</html>
